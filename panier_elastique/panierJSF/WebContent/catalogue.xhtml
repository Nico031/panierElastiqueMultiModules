<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC 
	"-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>Catalogue</title>
    </h:head>
    
    <h:body>
    	
    	<!-- Lors de l'affichage de la page, JSF va évaluer l'expression EL #{loginBean.client.login} 
    	et chercher l'objet intitulé loginBean pour afficher sa propriété "login" de client, 
    	récupérée automatiquement via la méthode getter -->
    	<p>Bonjour #{loginBean.client.login}</p>
        
    </h:body>
</html>
